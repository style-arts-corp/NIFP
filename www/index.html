<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>NIFP - NAGAOKA WORKER INTERN FLAME PROJECT</title>
    <meta
      name="description"
      content="大学生にNAGAOKA WORKERの働き方（＝長岡市に住みながら首都圏の企業に完全リモートワークで働く）を体験するインターンシップを提供するため、学生と企業のマッチングを行うプロジェクトです。これに伴い、参加学生・参加企業の双方を募集しています。"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="stylesheet" href="css/reset.css" />

  <body>
    <section>
      <div id="keyvisual">
        <img src="img/logo.svg" alt="長岡市のエンブレム" class="city-emblem" />
        <div class="project-title-wrapper">
          <div class="catch-phrase">
            <span class="catch-phrase-index">地方のチカラを、</span
            ><span>企業のチカラに。</span>
          </div>
          <img
            src="img/kv_main.png"
            alt="Nagaoka Intern Flame Project"
            class="project-title-img"
          />
        </div>
        <img
          src="img/kv.png"
          alt="企業と学生が握手するイラスト"
          class="kv-illustration"
        />
        <div class="kv-buttonarea">
          <button class="firm-button" onclick="window.open('company.html')">
            企業の方はこちら
          </button>
          <button class="student-button" onclick="window.open('student.html')">
            学生の方はこちら
